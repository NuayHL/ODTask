device:
 preprocess: cuda0

input:
 height: 640
 width: 896
 bboxtype: bbox #bbox(vbox)/hbox/fbox
 batchSize: 4

assign_cfg:
 assignType: default #default/ATSS
 ioutype: iou
 threshold: 0.5

anchors:
 fpnlevels : [3,4,5,6,7]
 ratios : [2,4]
 scales : [0.75,1]

training:
 epoch : 120

inference:
 background_threshold : 0.7
 class_threshold : 0.7
 nms_threshold : 0.6
